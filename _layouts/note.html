<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/note-styles.css"/>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-content">
          <h1>{{ page.title }}</h1>
          <h2>By: {{ page.author }}</h2>
        </div>
      </header>
      <a id="note-top"></a>
      <div class="main">
        {{ content }}
      </div>
      <div class="bottom-button-wrapper">
        <a class="control-button" href="/notes.html">Back to notes</a>
        <a class="control-button" href="#top">Back to top</a>
      </div>
    </div>
  </body>
</html>
